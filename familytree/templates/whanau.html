{% extends 'base.html' %}
{% block content %}
    <h1>{{ whanau.name }} Whanau</h1>

    {% if whanau.members.all %}
        <ul>
            {% for whanau_member in whanau.members.all %}
                <li>{{whanau_member.first_name}} {{whanau_member.last_name}}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
